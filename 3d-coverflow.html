<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Coverflow</title>    
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <style>
        body {
            background: #000;
        }
        .coverflow-container {
            width: 100%;
            height: 600px;
        }
        .coverflow-container .swiper-wrapper {
            align-items: center;
        }
        .coverflow-container .swiper-slide {
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            width: 300px;
            height: 300px;
            -webkit-box-reflect:
            below 0 linear-gradient(rgba(#fff, 0), rgba(#fff, .15));
        }
        .coverflow-container .swiper-slide-active {
            width: 400px;
            height: 400px;
            background-size:contain;
        }
    
}
    </style>
</head>
<body>
    <div class="swiper-container coverflow-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(./image/_MG_0065.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./image/_MG_0059.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./image/_MG_0093.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./image/_MG_0133.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./image/_MG_0181.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./image/_MG_0126.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./image/_MG_0046.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(./image/_MG_0007.jpg)"></div>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 25,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows : true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>
</html>
